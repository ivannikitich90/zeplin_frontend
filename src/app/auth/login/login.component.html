<div class="loginContainer">
    <mat-card>
        <mat-card-title>Login</mat-card-title>
        <mat-card-content>
            <form [formGroup]="loginForm">

                <!-- E-mail field -->
                <mat-form-field appearance="outline" [hideRequiredMarker]="true">
                    <mat-label>E-mail</mat-label>
                    <input type="text" matInput formControlName="email">
                </mat-form-field>

                <!-- Password field -->
                <mat-form-field appearance="outline" [hideRequiredMarker]="true">
                    <mat-label>Password</mat-label>
                    <input type="password" matInput formControlName="password">
                </mat-form-field>


                <!-- Regular & social login buttons -->
                <div class="loginBtns">
                    <a mat-icon-button [href]="apiUrl+'auth/facebook'" class="facebookLoginBtn">
                        <i class="fab fa-facebook-square"></i>
                    </a>
                    <button mat-raised-button color="primary" (click)="login()">
                        Login
                    </button>
                    <a mat-icon-button [href]="apiUrl+'auth/google'" class="googleLoginBtn">
                        <i class="fab fa-google"></i>
                    </a>
                    <a mat-icon-button (click)="fbAuth()" class="fbAltBtn">
                        <i class="fab fa-facebook"></i>
                    </a>
                </div>

            </form>
        </mat-card-content>
    </mat-card>
</div>
